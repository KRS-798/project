    <!DOCTYPE html>
<html>
<head>
    <title>Mood Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .mood-btn {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .happy { background-color: #ffb400; }
        .sad { background-color: #0077b6; }
        .relax { background-color: #52b788; }
        .energetic { background-color: #ff4d6d; }
        .mood-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

    <h1>ðŸŽµ Mood Music Player ðŸŽµ</h1>
    <p>Click a mood to play a random track</p>

    <button class="mood-btn happy" onclick="playMood('happy')">ðŸ˜Š Happy</button>
    <button class="mood-btn sad" onclick="playMood('sad')">ðŸ˜¢ Sad</button>
    <button class="mood-btn relax" onclick="playMood('relax')">ðŸ˜Œ Relax</button>
    <button class="mood-btn energetic" onclick="playMood('energetic')">ðŸ’ƒ Energetic</button>

    <script>
        // Mood-wise song lists
        const moodSongs = {
            happy: [
                'happy1.mp3',
                'happy2.mp3',
                'happy3.mp3'
            ],
            sad: [
                'sad1.mp3',
                'sad2.mp3',
                'sad3.mp3'
            ],
            relax: [
                'relax1.mp3',
                'relax2.mp3',
                'relax3.mp3'
            ],
            energetic: [
                'energetic1.mp3',
                'energetic2.mp3',
                'energetic3.mp3'
            ]
        };

        let currentAudio = null;

        function playMood(mood) {
            // Stop previous song if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Pick random song from mood
            const songs = moodSongs[mood];
            const randomSong = songs[Math.floor(Math.random() * songs.length)];

            // Play song
            currentAudio = new Audio(randomSong);
            currentAudio.play();
        }
    </script>

</body>
</html>
