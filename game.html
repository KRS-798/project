<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Movie (Pure CSS)</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
      color: #333;
    }
    .movie {
      margin-bottom: 2rem;
      text-align: center;
    }
    .inputs {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    .inputs input {
      width: 2rem;
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 4px;
      outline: none;
      text-transform: uppercase;
    }
    /* Valid letter styling */
    .inputs input:valid {
      border-color: #4CAF50;
      background: #e8f5e9;
    }
    /* Invalid letter styling */
    .inputs input:invalid {
      border-color: #F44336;
      background: #ffebee;
    }
  </style>
</head>
<body>
  <div class="movie">
    <h2>Guess the Movie:</h2>
    <div class="hint">üßô‚Äç‚ôÇÔ∏è‚ö°</div> <!-- Emoji hint: Harry Potter -->
  </div>
  <form class="inputs">
    <input type="text" pattern="[Hh]" required maxlength="1" />
    <input type="text" pattern="[Aa]" required maxlength="1" />
    <input type="text" pattern="[Rr]" required maxlength="1" />
    <input type="text" pattern="[Rr]" required maxlength="1" />
    <input type="text" pattern="[Yy]" required maxlength="1" />
  </form>
</body>
</html>
