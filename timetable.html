<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-size: medium; font-style: italic;"> a time table</title>
</head>
<body>
    <caption>table creation </caption>
    <table border="1px solid" style="border-collapse: collapse; border-color: blueviolet; ">
    <tr>
        <th>weeks</th>
        <th>9-10</th>
        <th>10-11</th>
        <th>11-12</th>
        <th>12-1</th>
        <th>1-2</th>
        <th>2-3</th>
        <th>3-4</th>
    </tr>
    <tr>
        <th>monday</th>
        <th>cmc</th>
        <th>ai</th>
        <th>cn</th>
        <th colspan="2"> lunch</th>
        <th>library</th>
        <th></th>
        </tr>
        <tr>
            <th>tuesday</th>
            <th colspan="2"> cn lab</th>
            <th>wt</th>
            <th>lunch</th>
            <th colspan="3">aes lab</th>
        </tr>
        <tr>
            <th>wednesday</th>
            <th>cmc</th>
            <th>vlsi</th>
            <th>cn</th>
            <th>lunch</th>
            <th>ai</th>
            <th></th>
        </tr>
</body>
</html>
